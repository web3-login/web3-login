<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="web3 openidc provider">
    <meta name="author" content="chriamue">
    <title>Web3 Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <main role="main" class="container">
        <div class="jumbotron mt-4 p-3 mb-5 bg-light rounded shadow">
            <h1>Log in with your NFT Account</h1>
            <span id="nft-description"></span>
        </div>
        <div class="row card justify-content-center d-grid gap-3">
            <div id="login-main" class="mx-auto">
                <h4 id="chain-description" class="card-body p-2 pt-5">Log in using your crypto account - You have to
                    sign a message.</h4>
                <div class="alert alert-info" id="metamask_warning" hidden><a href="https://metamask.io/"><img
                            src="https://metamask.io/images/mm-logo.svg" /></a>
                    <br />You will need
                    <a href="https://metamask.io/">MetaMask</a> to sign a message.
                </div>

                <div class="p-2 pb-5">
                    <div class="col text-center">
                        <button class="btn btn-primary btn-lg" id="sign_message_button">Log In</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div>
            Also visit <a
                href="https://nft-login.github.io/nft-login-demo/">https://nft-login.github.io/nft-login-demo/</a> to
            play Hextris afer login.
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p id="copyright">
                <a href="https://github.com/web3-login/web3-login">web3-login/web3-login</a>
            </p>
        </div>
    </footer>
</body>

</html>
